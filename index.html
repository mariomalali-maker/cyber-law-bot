<!DOCTYPE html>
<html>
  <head>
    <title>Cyber Law Assistant - UAE</title>
    <meta charset="UTF-8"/>
  </head>
  <body style="font-family:Arial; background:#0f172a; color:#fff; padding:30px;">
    <h2>UAE Cyber Law Assistant</h2>
    <p>Ask something related to UAE cyber laws:</p>

    <input id="question" style="padding:10px; width:300px;" placeholder="Ask here..." />
    <button onclick="send()" style="padding:10px;">Send</button>

    <h3>Response:</h3>
    <div id="answer" style="background:#1e293b; padding:20px; border-radius:10px;"></div>

    <script>
      async function send(){
        const q = document.getElementById("question").value;
        const res = await fetch("/api/chat", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({question:q})
        });

        const data = await res.json();
        document.getElementById("answer").innerText =
          data.answer || "Error. Try again.";
      }
    </script>
  </body>
</html>
